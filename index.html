<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baldi's Lessons</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://devforum-uploads.s3.dualstack.us-east-2.amazonaws.com/uploads/optimized/4X/e/3/6/e369648c0822eb7dda2be3c7ff5d2995a4d7ddd7_2_690x326.png'); 
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            font-family: "Comic Sans MS", cursive, sans-serif;
        }

        .text-success {
            color: white; 
            font-family: "Comic Sans MS", cursive, sans-serif;
        }

        .bg-dark {
            background-color: green; 
            position: relative;
            overflow: hidden;
        }

        .bg-dark::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: white;
            border-radius: 50%;
            opacity: 0.5;
            transition: all 2s ease-in-out;
            z-index: -1;
            animation: pulse 3s infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0.5;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0;
            }
        }

        .result-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: green;
            z-index: 9999;
        }

        .result-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .result-text {
            font-size: 24px;
            font-weight: bold;
            color: black;
        }

        
        .image-box {
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.7);
        }

        
        .h1-box {
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        
        input[type="text"] {
            border: 2px solid purple;
        }

        
        .btn {
            width: 90%;
            transition: all 0.3s ease;
        }

        
        .btn:hover {
            transform: scale(1.05); 
        }

        
        .btn-info {
            box-shadow: 0 0 10px #17a2b8; /* Blue glow */
        }

        .btn-warning {
            box-shadow: 0 0 10px #ffc107; /* Yellow glow */
        }

        .btn-danger {
            box-shadow: 0 0 10px #dc3545; /* Red glow */
        }

        .btn-primary {
            box-shadow: 0 0 10px #007bff; /* Purple glow */
        }

        
        .btn-primary.container {
            background-color: green !important;
            border-color: green !important;
            box-shadow: 0 0 20px #28a745; /* Green glow */
        }
    </style>
</head>
<body>
    <div class="container bg-dark rounded mt-5 w-50 p-2">
        <div class="h1-box">
            <h1 class="text-dark text-center" style="color: black;">Baldi's Basics</h1> 
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="image-box"> 
                    <img src="https://i.pinimg.com/originals/11/99/f9/1199f915be77d9011f5343a4c5938508.gif" class="rounded-image w-100">
                </div>
            </div>
            <div class="col-md-6 align-self-center">
                <h5 class="text-light float-right">Hello! Welcome to Baldi's Basics, but this time, more advanced! Please enter your value.</h5>
                <br>
                <form id="calculatorForm">
                    <div class="mb-3">
                        <label for="num1" class="form-label text-light">Enter X:</label>
                        <input type="text" class="form-control" id="num1">
                    </div>
                    <div class="mb-3">
                        <label for="num2" class="form-label text-light">Enter Y:</label>
                        <input type="text" class="form-control" id="num2">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 text-center">
            <button class="btn btn-info container mt-5" type="button" onclick="showResult('remainder')">Get the Remainder</button>
            <button class="btn btn-warning container mt-5" type="button" onclick="showResult('exponent')">X raised to Y</button>
        </div>
        <div class="col-md-6 text-center">
            <button class="btn btn-danger container mt-5" type="button" onclick="showResult('multiply')">Multiply</button>
            <button class="btn btn-primary container mt-5" type="button" onclick="showResult('equality')">Check if X = Y</button>
        </div>
    </div>

    <div class="result-container" id="resultContainer">
        <div class="result-content">
            <p class="result-text" id="resultText"></p>
        </div>
    </div>

    <div class="container mt-3">
        <p id="result" class="text-success text-center"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function showResult(operation) {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var result;

            switch (operation) {
                case 'remainder':
                    result = num1 % num2;
                    break;
                case 'exponent':
                    result = Math.pow(num1, num2);
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'equality':
                    result = num1 === num2 ? "X is equal to Y" : "X is not equal to Y";
                    break;
            }

            document.getElementById("resultText").textContent = result;
            document.getElementById("resultContainer").style.display = "block";
            setTimeout(function () {
                document.getElementById("resultContainer").style.display = "none";
            }, 3000); // Adjust the delay (in milliseconds) here
        }
    </script>
</body>
</html>
